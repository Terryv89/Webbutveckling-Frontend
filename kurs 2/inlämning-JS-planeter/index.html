<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/btns.js" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div class="sun-aside"><button id="solen" value="Solen"></button></div>
<main>
   <div class="header">
  <h1>SOLSYSTEMET</h1>
  <h4>SOLARIS</h4>
</div>
      <div id="planet-wrapper">
        <button id="merkurius" value="Merkurius"><svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="7" cy="7" r="7" fill="#888888"/>
          </svg></button>
        <button id="venus" value="Venus"><svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="13" cy="13" r="13" fill="#E7CDCD"/>
          </svg> </button>
        <button id="jorden" value="Jorden"><svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="14" cy="14" r="14" fill="#428ED5"/>
          </svg> </button>
        <button id="mars" value="Mars"><svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="7" cy="7" r="7" fill="#EF5F5F"/>
          </svg> </button>
        <button id="jupiter" value="Jupiter"><svg width="154" height="188" viewBox="0 0 188 188" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: -60px;">
          <circle cx="94" cy="94" r="94" fill="#E29468"/>
          </svg> </button>
        <button id="saturnus" value="Saturnus" style="position: relative; z-index: 1;">
            <svg width="104" height="144" viewBox="0 0 144 144" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: -40px;">
              <circle cx="72" cy="72" r="72" fill="#C7AA72"/>
              <ellipse cx="72" cy="72" rx="109.116" ry="2.75039" transform="rotate(-30 72 72)" fill="white" fill-opacity="0.4"/>
            </svg></button>
        <button id="uranus" value="Uranus"><svg width="66" height="66" viewBox="0 0 66 66" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="32.9999" cy="33" r="33" fill="#C9D4F1"/>
          </svg> </button>
          <button id="neptunus" value="Neptunus">
            <svg width="66" height="66" viewBox="0 0 66 66" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="33" cy="33" r="33" fill="#7A91A7"/>
              </svg> 
              <circle cx="94" cy="94" r="94" fill="#E29468" />
            </svg>
          </button>
      </div>
    </main>

    <div class="modal-wrap">
      <dialog id="modal">
        <h2>placeholder</h2>
        <p>an error has occured</p>
      </dialog>
    </div>
    
  </body>
</html>
